<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景图片</title>

		<style type="text/css">
			div {
				font-size: 30px;
				color: white;
			}
			#div1 {
				width: 100px;
				height: 100px;
				background: red;
			}
			#div2 {
				width: 200px;
				height: 200px;
				background: blue;
			}
			#div3 {
				width: 300px;
				height: 300px;
				background: purple;
			}
		</style>
	</head>
	

	<body>
		<div id="div1">红色</div>
		<div id="div2">蓝色</div>
		<div id="div3">紫色</div>

	</body>
</html>
