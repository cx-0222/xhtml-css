<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<title>古诗</title>

	<style type="text/css">
		div{
			text-align: center;
		}
	</style>
	<body>
		<h2>静夜思</h2>
		<p>床前明月光</p>
		<p>疑是地上霜</p>
		<p>举头望明月</p>
		<p>低头思故乡</p>
		<div>
			<strong>静夜思</strong><br />
				床前明月光<br />
				疑是地上霜<br />
				举头望明月<br />
				低头思故乡<br />
		</div>
	</body>
</html>
