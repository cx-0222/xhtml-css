<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景颜色</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				
			}
			div {
				/*颜色*/
				/*单词*/
				background-color: cyan;
				/*三基色 rgb是方法*/
				background-color: rgb(255,0,0);
				/* alphe 不透明度 值越大越不透明  0表示全透明 1表示不透明*/
				background-color: rgba(4，32，41，0);
				/*十六进制  六位16进制，两位代表一种颜色，分别代表r g b  （可简写为#00F）*/
				background-color: #0000FF;
				/* #acb == #AACCBB  简写*/
				background-color: #acb;
			}

		</style>
	</head>

	<body>
	<div>
		背景
	</div>
	</body>
</html>
