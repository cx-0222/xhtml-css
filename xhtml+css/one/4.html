<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8"/>
			<title>Document</title>
		</head>
		<body>


			<!-- 单，双标签 -->
			<!-- 1、双：有头有尾，单：头尾连体 -->
			<!-- 2、双：可能没有意义，单：一定有意义 -->
			<!-- 3、双：可以包含内容（文本，单标签，双标签），单：不具备-->
			<!-- hr单标签 -->
			单标签
			<hr />
			<div>
				双标签
				<div>呵呵</div>
				<hr />单标签
			</div>



			<!-- 行，块标签 -->
			<!-- 行：同行显示，所有空格以及回车忽略为一个空格符 -->
			<!-- 块：独成一行，不管规定宽与否 -->
			<div>这是一个块标签</div>
			<div>这是一个块标签</div>

			<span>这是一个行标签</span>
			<span>这是一个行标签</span>
		</body>
	</html>
