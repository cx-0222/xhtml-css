<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title></title>
		</head>
		<body>
		<!-- style 样式 -->
		<!-- transition 过渡，用于设置动画（时间）-->
		<!--  onclick="this.style.width='100px'" 这是js 逻辑语言-->

			<div style="width: 200px; height: 50px; background:red; transition:2s;" onclick="this.style.width='100px'; this.style.height='25px'">你瞅啥？</div>
			<div style="width:200px;height: 50px;background:blue">瞅你咋地！</div>
		</body>
	</html>
