<!-- 第一个页面 -->
<!-- 页面模板  html head(body) title-->
<!-- 1、模板在一个HTML文件中只能出现一次 -->
<!-- 2、DOCTYPE（文档类型）有且出现一次，且必须出现在最上方（它不是标签）规定文件在是基于html5规范下 -->
<!-- 3、标签必须有头有尾，且存在相互关系（父子，兄弟） -->
<!-- 4、页面内容（其他n种标签）都写在body中 -->
<!DOCTYPE html>
<html>
	<head>
	<!-- 规定页面编码 -->
	<meta charset="utf-8" />
	<!-- 页面标签标题 -->
		<title>first page</title>
		<!-- rel属性规定当前文档与被链接文档之间的关系 -->
		<Link rel="icon" href="/Users/lanou/Desktop/bd_logo1.png ">
	</head>
	<body>
		<div>第一个页面</div>
	</body>
</html>
