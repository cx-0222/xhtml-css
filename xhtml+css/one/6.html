<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基本标签</title>
	</head>
	<body>


		<!-- 标题标签 块标签-->
		<!-- 标题默认加粗   -->
		<h1>标题</h1>
		<h2>标题</h2>
		<h3>标题</h3>
		<h4>标题</h4>
		<h5>标题</h5>
		<h6>标题</h6>


		<!-- 段落标签 块标签-->
		<p>这是个段落</p>
		<p>这也是个段落</p>


		<!-- 换行 分割线 -->
		换<br/>行<br/>
		分<hr/>割<br/>
		<!-- 转义字符 -->
		空&nbsp;格<br/>


		<!-- 无意义行，块标签 -->
		<cv>陈威</cv>
		<div>威武</div>



		<!-- 复合标签 -->
		<!-- 列表标签 -->
		<!-- 无序标签 -->
			<ul>
			<!-- 列表项 -->
				<li>哈哈</li>
				<li>嘻嘻</li>
				<li>吼吼</li>
			</ul>
		<!-- 有序标签 type设置排序方式  start设置排序开头数-->
			<ol type="a" start="5">
				<li>哈哈</li>
				<li>嘻嘻</li>
				<li>咯咯</li>
			</ol>


		<!-- 自定义列表 -->
			<dl>
				<dt>列表标题</dt>
				<dd>列表项</dd>
				<dd>列表项</dd>
				<dd>列表项</dd>
			</dl>


		<!-- 链接标签 href 超链接，链接到某个文件（填地址） -->
			<a href="#">链接</a>
			<a href="https://www.baidu.com" target="_blank">前往百度</a>

		<!-- src要取的文件的地址 -->
			<img src="">
	</body> 
</html>
