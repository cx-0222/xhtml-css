<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<!-- 1、标签补全 tap -->
		<div></div>

	<!-- 2、父子标签 div>div -->
		<div>
		 	<div></div>
		 </div> 	

		 <div>
		 	<p><span></span></p>
		 </div>

	<!-- 3、相同兄弟标签  div*3   alt-->
	 	<div>123</div>
	 	<div>123</div>
	 	<div>123</div>

	<!-- 4、类名  div.div1 -->

		<div class="div1"></div>

	<!-- 5、id名  div#div1 -->
		<div id="div1"></div>

	<!-- 6、参数 div.div$*3 -->	
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>

	<!-- 7、内容 div{呵呵} -->
		<div>呵呵</div>


	<!-- 综合应用 -->
		<!-- div>div.div$*6>p{$} -->
		<div>
			<div class="div1">
				<p>1</p>
			</div>
			<div class="div2">
				<p>2</p>
			</div>
			<div class="div3">
				<p>3</p>
			</div>
			<div class="div4">
				<p>4</p>
			</div>
			<div class="div5">
				<p>5</p>
			</div>
			<div class="div6">
				<p>6</p>
			</div>
		</div>





</body>
</html>
