<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>盒子模型</title>
		<style type="text/css">
			.div1 {

				width: 200px;
				height: 200px;
				background-color: green;
			}
			.div1 {

				border:10px solid #cad;
			}
			.div1 {
				margin: 20px;
			}
			.div1 {
				padding: 30px;
			}
			/*盒模型 margin + border + padding + content*/
		</style>
	</head>
	<body>
		<div class="div1">12345</div>
	</body>
</html>
