<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			table {
				border:1px solid #97AFD8;
				text-align: center;
			}
			.red {
				color: red;
			}
		</style>
	</head>
	<body>
		<table  rules="all" cellpadding="10">
			<tr bgcolor="#DAE3F9">
				<th colspan="2">日期</th>
				
				<th colspan="2">天气现象</th>
				
				<th>气温</th>
				<th>风向</th>
				<th>风力</th>
			</tr>
			<tr>
				<td rowspan="2">22日星期五</td>
				<td>白天</td>
				<td>☀️</td>
				<td>晴间多云</td>
				<td class="red">高温7℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				
				<td>夜间</td>
				<td>🌛</td>
				<td>晴</td>
				<td>低温-4℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
		
	
			<tr>
				<td rowspan="2" class="red">23日星期六</td>
				<td>白天</td>
				<td>☀️</td>
				<td>晴</td>
				<td class="red">高温9℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
			<tr>
				
				<td>夜间</td>
				<td>☁️</td>
				<td>阴</td>
				<td>低温-2℃</td>
				<td>无持续风向</td>
				<td>微风</td>
			</tr>
		</table>
	</body>
</html>
