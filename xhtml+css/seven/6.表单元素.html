<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>表单元素</title>
	</head>
	<body>
		<form action="" method="">
			<!--  单选框 name是key 同一个类型的name要相同
			value要手动设置-->
			<label for="">你是男的女的</label>
			<input type="radio" name="gender" value="male">男
			<input type="radio" name="gender" value="female">女

			<br>
			<!-- 多选框 &参数与参数连接-->
			<label for="">你喜欢什么运动？</label>
			<input type="checkbox" name="sport" value="篮球">篮球
			<input type="checkbox" name="sport" value="足球">足球
			<input type="checkbox" name="sport" value="羽毛球">羽毛球
			<input type="checkbox" name="sport" value="乒乓球">乒乓球

			<br>

			<!-- 提交文件：只获得文件路径 -->
			<input type="file" name="file">

				
			<br>
			<!-- 链接 会做内容判断 -->
			请输入网址：<input type="url" name="url">
			<br>



			<!-- 其他 -->
				<!-- 数字 step两个两个的累加 Max最大 -->
			<input type="number" name="" step="2" max="10">
				<!-- 颜色 -->
			<input type="color" name="">
				<!--  -->
			<input type="range" name="">
				<!-- 搜索 -->
			<!-- <input type="search" name=""> -->
			<br>
			<!-- 提交 -->
			<input type="submit" name="" value="提交">

			<!-- 重置 -->
			<input type="reset" name="">		
		</form>
	</body>
</html>
