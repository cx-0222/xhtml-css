<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style type="text/css">
			.table2 {
				width: 600px;
				height: 300px;

			}
			.table3 {
				display: table;
				width: 600px;
				height: 300px;
			}
		</style>
	</head>
	<body>
	<!-- table 表格 -->
		<table class="table1">
		<!-- tbody 表主题 -->
		<tbody>
		<!-- tr 行 -->
			<tr>
			<!-- th 表头 -->
				<th>000</th>
				<th>000</th>
				<th>000</th>
				<th>000</th>
			</tr>
			<tr>
			<!-- td 列 -->
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>4</td>
				<td>3</td>
				<td>2</td>
				<td>1</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			</tbody>
		</table>


<!-- 1、全局属性  -->
	<!-- ① border 边框，存在默认单位1px -->
	<!-- ② cellspacing 单元格之间的距离，默认单位1px -->
	<!-- ③ cellpading 内容和单元格之间的距离cell的内边距 -->

		<table border="1" cellspacing="0" cellpadding="30px"  class="table2">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
		</table>

		<table class="table3" border="1"> 
		<!-- th特性：①加粗 ② 垂直居中 ③ 水平居中 -->
		<!-- td特性： ①垂直居中 -->
		<!-- display: table 特性 -->
		<!-- ① 每个table单起一行 -->
		<!-- ② 没有设置宽高时，元素宽高由内容撑开 -->
		<!-- ③ 当设置宽高时，又会重新撑大宽高 -->
		<!-- 注：支持宽高，支持所有css样式！ -->
			<tr>
				<th>表头</th>
				<th>表头</th>
				<th>表头</th>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
			<tr>
				<td>单元格</td>
				<td>单元格</td>
				<td>单元格</td>
			</tr>
		</table>



		<!-- rules: rows行 cols列 groups组 all所有 -->
		<table border="1" cellspacing="0" rules="all">
			<thead>
				<tr>
					<th>thead</th>
					<th>thead</th>
					<th>thead</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>body</td>
					<td>body</td>
					<td>body</td>
				</tr>
				<tr>
					<td>body</td>
					<td>body</td>
					<td>body</td>
				</tr>
				<tr>
					<td>body</td>
					<td>body</td>
					<td>body</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td>tfoot</td>
					<td>tfoot</td>
					<td>tfoot</td>
				</tr>
			</tfoot>
		</table>




	</body>
</html>
