<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			li {
				list-style: none;
			}
			div {
				width: 80px;
				height: 25px;
				background-color: #E0E0E0;
				margin: 0 auto;
				font: bold 20px/25px "STSong";
				position: relative;
			}
			li {
				width: 78px;
				height: 20px;
				font: normal 16px/20px "STHeiti";
				border: 1px solid orange;
				display: none;
				position: relative;
				z-index: 10;
			}
			
			div:hover li {
				display: block;
			}
		</style>
	</head>
	<body>
		<div>菜单
			<li>隐藏</li>
			<li>隐藏</li>
			<div style="width: 100%; height: 20; background-color: cyan; margin-top: 0"></div>
		</div>
	</body>
</html>
