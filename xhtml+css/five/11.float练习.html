<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>float标签练习</title>
		<style type="text/css">
			.box {
				width: 900px;
				height: 640px;
				border: 1px solid blue;
			}

			.left div  {	
				width: 300px;
				height: 200px;
				background-color: red;
				margin-bottom: 10px;
			}

 			
			.center div {
				
				width: 300px;
				height: 300px;
				background-color: yellow;
				margin-bottom: 20px;
			}
			
			.right div  {
				width: 300px;
				height: 200px;
				background-color: blue;
				margin-bottom: 10px;
			}


 			.left, .center, .right {
				float: left;
 			}
			
		</style>
	</head>
	<body>
	<div class="box">
		<div class="left">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="center">
			<div></div>
			<div></div>
		</div>
		<div class="right">
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	</body>
</html>
