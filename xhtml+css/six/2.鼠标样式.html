<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			.div1 {
				width: 200px;
				height: 200px;
				border: 1px solid orange;
				margin: 0 auto;
			}
			.div1 {
				/*鼠标形状变成小手*/
				/*cursor: pointer;*/
				/*移动*/
				cursor: move;
				/*文本*/
				cursor: text;
				/*等待*/
				cursor: progress;
				cursor: wait;
				/*单元格*/
				cursor: cell;
				cursor: copy;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
	</body>
</html>
