<html lang="en">
	<head>

		<title>Document</title>

				margin :0;
				padding: 0;

				width: 840px;
				height: 7700px;
				border:2px solid #C2E8F6;

			}

			.div1 {
				
				position: fixed;

			}
			.div2 {

				position: fixed;
				top: 100px;
				right: 10px;
			}
			.div3 {

				
				position: fixed;
				top: 500px;
				right: 10px;
			}
		</style>
	</head>
	<body style="background-color: #E7FAFF">
	<div class="box">
		<div class="div1">
			<img src="img/1.png" alt="">

		<div class="div2">
			<img src="img/2.png" alt="">
		</div>
		<div class="div3">
			<img src="img/3.png" alt="">
		</div>
	</div>
