<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>overFlow</title>
		<style type="text/css">
			.div1 {
				width: 200px;
				height: 200px;
				border: 1px solid red;
				margin: 0 auto;
			}
			.div1 {
				/*默认，内容不会被裁减，呈现在元素之外*/
				overflow: visible;
				/*内容会被裁减，超出元素框的会看不见*/
				overflow: hidden;
				/*内容会被裁剪，采用滚动的方式显示其余内容*/
				overflow: scroll;
				/*如果内容被裁剪了，就会有滑动条*/
				overflow: auto;
			}
		</style>
	</head>
